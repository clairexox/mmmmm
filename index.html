<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>lovetify!</title>
  <!-- Link to external CSS (style.css) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">ꉂ(˵˃ ᗜ ˂˵)</div>
      <nav class="nav">
  <a class="nav-item">Home</a>
        <a class="nav-item">Search</a>
        <a class="nav-item">Your Library</a>
      </nav>

      <div class="library-title">Featured Songs</div>
      <div class="library-list" id="libList" tabindex="0"></div>

      <div style="margin-top:auto;color:var(--muted);font-size:13px">
        <div style="margin-bottom:8px">
          <button class="filter romantic-action" data-action="card-action" style="width:100%">Play Snake</button>
        </div>
        Theme
        <label style="margin-left:8px"><input type="checkbox" id="themeToggle">Light</label>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
      <div class="topbar">
        <!-- IMPORTANT: id must match your JS (searchInput) -->
        <div class="search-container" style="width:100%;position:relative;">
          <input class="search" id="searchInput" placeholder="You're the one im lookin for!">
          <div id="searchResults" class="suggestions" style="display:none;position:absolute;left:0;right:0;top:110%;z-index:999;"></div>
        </div>

        <div class="filters">
          <div class="filter romantic-action" data-action="all-dino">All</div>
          <div class="filter">Music</div>
          <div class="filter romantic-action" data-action="podcasts">Podcasts</div>
        </div>
      </div>

      <section class="shelf">
        <div class="shelf-title">Playlists</div>
        <div class="cards-grid" id="cardsGrid"></div>
      </section>

      <section class="shelf">
        <div style="font-size:20px;color:var(--muted);margin-bottom:12px">
          Specially made for <strong style="color:#fff;font-size:22px" class="romantic-action" data-action="love-note">Shootmeplease²</strong>
            <span id="showAll" class="romantic-action" data-action="show-all" style="float:right;color:var(--muted);cursor:pointer">Show all</span>
        </div>
        <div class="cards-grid" id="moreGrid"></div>
      </section>
    </main>

    <!-- NOW PLAYING / RIGHT PANEL -->
    <section class="now" id="nowPanel">
      <h2>Now Playing</h2>

      <!-- main cover used by JS -->
      <div class="cover" id="cover"></div>

      <div class="meta">
        <h3 id="nowTitle">Song Title</h3>
        <p id="nowArtist">Artist Name</p>
      </div>

      <!-- unified lyrics box (single element) -->
      <div class="lyrics-box" id="lyricsBox"></div>

      <!-- decorative blob container (generated by JS) -->
      <div id="blobs"></div>
    </section>
  </div>

  <!-- PLAYER BAR (single copy; IDs used by your JS) -->
  <footer class="player">
    <div class="left">
      <div class="mini" id="miniCover"></div>
      <div class="titles">
        <div class="t" id="barTitle">Song Title</div>
        <div class="a" id="barArtist">Artist Name</div>
      </div>
      <!-- Player uses bundled audio sources; removed local-file picker -->
    </div>

    <div class="controls">
      <button id="prev">⏮</button>
      <button class="play" id="play">▶</button>
      <button id="next">⏭</button>
    </div>

    <div class="progress">
      <div class="time" id="curTime">0:00</div>
      <div class="bar" id="progressBar"><div class="bar-fill" id="progressFill"></div></div>
      <div class="time" id="durTime">0:00</div>
    </div>
  </footer>

  <!-- load script AFTER DOM (defer okay too) -->
  <script src="script.js" defer></script>
</body>
</html>
